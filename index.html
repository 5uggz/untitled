<!DOCTYPE html>
<html>
<head>
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Style for the image button */
        #githubButton {
            display: block;
            margin: 0 auto;
            width: 100px;
            position: absolute;
            bottom: 10px; 
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
   
    <!--FOOTER AREA-->
    <img src="Images/github.png" alt="" id="githubButton">
    <!-- FOOTER AREA -->
    <script>
        // Add a click event listener to the image button
        document.getElementById("githubButton").addEventListener("click", function() {
            // Load the external JavaScript file dynamically
            var script = document.createElement("script");
            script.src = "Javascript/github.js";
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
